    path: /syndmused/2020/advent-Tallinn
    pealkiri: Eesti Segakooride Liidu advendikontsert
    asukoht: 5. detsember 2020 kell 17:00 Tallinnas Kaarli kirikus
    sisu: |
          <img src="/assets/event_imgs/2020/advent_banner.jpg">

          Seekordne kontsert on pühendatud Urmas Sisaskile, kes tähistab 9. septembril oma 60-juubelit. Esitusele tuleb Sisaski 12 laulu püha neitsi Maarja auks (op.41).
          
          <h4><b>KONTSERDID:</b></h4>

          <span style="color:#CC0033"><b>L, 5. detsembril kell 17 Tallinna kaarli kirikus (Toompea 10, Tallinn)</b></span>
          
          <span style="color:#CC0033"><b>L, 12. detsembril kell 18 Laurentiuse kirikus  (Tallinna 13, Kuressaare, Saaremaa)</b></span>
          
          <b><span style="color:#CC0033">REGISTREERIMISTÄHTAEG: 15. november 2020 (k.a)</span></b>, registreerimislehe leiate <a href="https://forms.gle/NVn7kHmcCwBLPEoP9" target="_blank"><b>SIIT</b></a>!
          
          * Nootidega tutvumiseks saata e-mail aadressile <a href="mailto:eestisegakoorideliit@gmail.com">eestisegakoorideliit@gmail.com</a>
          
          <h4><b>KAVA</b></h4>
          <b>Ühislaulud</b>

          <table>
          <tr>
          <td>Urmas Sisask</td>
          <td>Sanctus (Missa nr. 3 "Eesti missa" op. 36)</td>
          <tr>
          <tr>
          <td>Urmas Sisask</td>
          <td>Jõulupalve</td>
          <tr>
          <tr>
          <td>Urmas Sisask</td>
          <td>Kui armsast jõulupuu nüüd hiilgab</td>
          <tr>
          <tr>
          <td>Stewe Gårdare / tlk. K. Salumäe</td>
          <td>Advendiküünal</td>
          <tr>
          <tr>
          <td>Armas Maasalo / H. Auvinen</td>
          <td>Tasa, tasa</td>
          <tr>
          </table>
          
          <b>A</b>
          <b>Urmas Sisask</b>
          <b>12 laulu püha neitsi Maria auks op. 41</b>
          segakoorilaulutsükkel
          
          1. Südamlik ema, oled kaitsjaks taevas
          2. Oh, halastuse emake
          3. Kiitkem südamest Mariat
          4. Heliseb väljadel
          
          <b>B</b>
          <b>Urmas Sisask</b>
          <b>12 laulu püha neitsi Maria auks op. 41</b>
          segakoorilaulutsükkel
          
          5. Taevainglid, kiitke Issandat
          6. Auväärne haldaja, taevalik õis
          7. Hele täht
          8. Seisab valurikas ema
          
          <b>C</b>
          <b>Urmas Sisask</b>
          <b>12 laulu püha neitsi Maria auks op. 41</b>
          segakoorilaulutsükkel
          
          9. Tere, taevakuninganna
          10. Sind tervitan
          11. Suur looja, valgus oled sa
          12. Kaunim meritähti, ema
          
          <span style="color:#CC0033"><b>Osalemiseks tuleb valida kas A-, B- või C-plokk ning ühislaulud.</b></span>
          
          Eesti Segakooride Liidu liikmeskooridele on osalustasu ühel kontserdil <b>20€</b>, mitteliikmetele
          50€. Enne kontserti toimuvad samal päeval ka proovid, millest osavõtt on <b>kohustuslik</b>.
          
          <span style="color:#CC0033"><b>5. detsembril</b></span> kell 9–14 proov Tallinnas (asukoht selgub), 14:30–16:30 proov Kaarli kirikus, 17:00
          kontsert.
          
          <span style="color:#CC0033"><b>12. detsembril</b></span> kell 10–15 proov Kuressaare Kultuurikeskuses, 15:30–17:30 proov Laurentiuse
          kirikus, 18:00 kontsert.
    kuup2evad:
        -
            05-12-2020

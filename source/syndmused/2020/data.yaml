    path: /syndmused/2020/TYSK115-Tartu
    pealkiri: Tartu Üliõpilassegakoor 115 - \"Siin mu rõõmumaa\"
    asukoht: 17. oktoober 2020 kell 18.00 Tartu Ülikooli aulas
    sisu: |
        Kontsert "Siin mu rõõmumaa" on saanud inspiratsiooni lapsepõlvest, nooruseast ja iseseisvaks sirgumisest. Kontserdi esimeses pooles tuleb esitamisele koorimuusikat Ester Mägi, Veljo Tormise, Mart Saare, Kadri Hundi ja Maria Kõrvitsa sulest. Kontserdi teine osa on pühendanud Pärt Uusbergi teosele „Õhtu ilu“, mis on kirjutatud segakoorile ja keelpilliorkestrile.

        Dirigent Küllike Joosing
        Kaasa teeb Nõmme Muusikakooli sümfooniaorkester. Dirigent Riivo Jõgi

        <u>PILETID</u>
        Sooduspiletid eelmüügis 10€. Eelmüük lõpeb päev enne kontserti.
        Kontserdi toimumispäeval kohapeal pilet 15€
        Toetajapilet: 25€
        Eelmüügipiletid saadaval Fienta piletimüügisüsteemis: <a href="https://bit.ly/3jRwMAI" target="_blank">SIIN</a>
    kuup2evad:
        -

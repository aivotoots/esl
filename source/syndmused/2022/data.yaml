    sisu: |
        <a href="/assets/event_imgs/2022/las_vihistab_2022.jpg" data-lightbox="las-vihistab-2022"><img src="/assets/event_imgs/2022/las_vihistab_2022.jpg" style="width:350px"></a>
    
        Kolm Võru koori: koor Tempera (20), Võru Segakoor Tervis (75) ja Võru Meeskoor (95) tähistavad  kokku 190 helisevat lauluaastat ühiskontserdiga.
        
        Esitusele tulevad kooride lemmikud, nii eraldi kui koos laulduna ning teises osas Urmas Sisaski ,,Näärioratoorium'', kus astub üles ka segakoor Hilaro.
        
        Dirigeerivad Signe Rõõmus (Tempera ja meeskoor), Tiit Raud (Tervis) ja Silja Otsar (Hilaro). Kaastegevad Tervise koormeister Lilia Vildo, Võimlemisklubi Sirutus Tea Kõrs'i eestvedamisel, solistid Tiit Raud ja Kaari Kattai(Hilaro koormeister) ning saateansambel ja kontsertmeister Piret Rips-Laul.
        
        Esimeses osas on kaastegev ka lõõtsamees Harri Lindmets.

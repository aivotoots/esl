    path: /syndmused/2022/cancel-culture
    pealkiri: Segakoori Rõõmusõõm kontsert - Cancel Culture.
    asukoht: Kell 19.00 erinevais paigus
    sisu: |
        <a href="/assets/event_imgs/2022/cancel-culture.jpeg"><img src="/assets/event_imgs/2022/cancel-culture.jpeg" style="width:250px"></a>

        Mis seob Veljo Tormist ja Massive Attacki? Tühistatud inimesed? Tühistatud kultuurid?
        Kontserdi "Cancel culture" kandvaks teemaks on ootused ühiskonnas ja paarisuhetes. Vaatleme ajas muutuvaid mustreid - kuigi inimsuhted ajas muutuvad, on lähisuhtevajadus ajas muutumatu.

        Kontserdid toimuvad kõikjal algusega 19.00:

        <b>9.mail Viljandis Pärimusmuusika Aidas</b>
        <b>17.mail Võnnu kultuurimajas</b>
        <b>20.mail Tallinnas Kumu auditooriumis</b>
        <b>21.mail Tartus Tubina saalis</b>

        Muusika“ tähendas algupäraselt muusade kunsti, lüürika, harmoonia ja mälu kokku seadmise oskust. Veljo Tormis ja Massive Attack teevad seda, vaadates sügavale meie sisse, äratades ellu meie seismilised lained. Nende muusikaid ühendab mingi eripärane maagia, ja samal ajal pinna-aluste hoovuste tekitamine, kuna seda kuuldes hakkab meie keha liikuma, hoolimata, kas me seda tahame või mitte. See on meie enda sisemine vahekorrus (mezzanine), kuhu jõudes tekib kooris lauldes õõtsumistunne, olles vast kõige lähemal sellele mida inimene igatseb - aeglaselt lendamisele.
        Helipildis paneme kokku Massive Attacki ja Veljo Tormise loomingu, mille muudavad elavaks Ed Labetski visuaalid. Puudutatud saavad erinevad generatsioonid ja koolkonnad - kes harjunud Veljo Tormise kõlamaailmaga, saab tutvuda UK bändi Massive Attackiga, klassika nautleja saab nuusutada elektroonilist trip-hopi. Ja vastupidi. Arhailine ja tänapäevane, muusika ja visuaalid saavad ühtseks kangaks lõimitud.

        Veljo Tormise ja Massive Attacki loomingut lõimivad kokku:
        * Tanel Ruben trummidel,
        * Jaagup Jürgel kitarril,
        * Henri Käärik klahvidel,
        * Martin-Eero Kõressaar bassil ning kontrabassil,
        * Vanemuise sümfooniaorkestri keelpillikvartett koosseisus Lauri ja Aike Sõõro tšellodel, Silja Câmpean ja Susann-Elisabeth Kisla viiulitel,
        * Segakoor Rõõmusõõm Liisa Rahusoo juhtimisel,
        * Ed Labetski visuaalidega ekraanil.

        Hea helinduse õnnestumiseks saab hoogu anda <a href="https://www.hooandja.ee/projekt/cancel-culture-veljo-tormis-ja-massive-attack?fbclid=IwAR1pqug2bRerD8hQUD6V1zfqr3dzHhBiNibOoGcvetCsEfXroAmkz8utQJk">Hooandjas</a>

        Piletid müügil <a href="https://www.piletilevi.ee/est/piletid/muusika/koorimuusika/cancel-culture-veljo-tormis-ja-massive-attack-355473/?fbclid=IwAR1F3n2WACytLXOa8FxC2zaBb_vnVOzwFQt7zsELmT95lkcukoCWZ1qDoNA">Piletilevis</a>: 12 € / 10 € ning kohapeal 15 € / 12 €, eelkooliealistele tasuta.


    path: /syndmused/2022/tuljak2022
    pealkiri: XXIII segakooride võistulaulmine Tuljak
    asukoht: 12. veebruar 2022 Tartu Miina Härma Gümnaasiumis
    sisu: |
        <a href="/tuljak/2022"><span style="color:#cc0000;"><b>TULEMUSED</b></span></a>

        <a href="/assets/event_imgs/2022/tuljak_banner-new.jpg" data-lightbox="tuljak-2022"><img src="/assets/event_imgs/2022/tuljak_banner-new.jpg" style="width:250px"></a>

        <b>Kuula <a href="/assets/event_imgs/2022/SKL_Tuljak_22.mp3">reklaamklippi!</a></b>

        XXIII segakooride võistulaulmine <b>TULJAK toimub 12. veebruaril algusega kell 12 Tartu Miina Härma Gümnaasiumis</b>. Mõõtu võetakse viies kategoorias ning päev kulmineerub kell 20 öökontserdiga Tartu Jaani kirikus. Sissepääs on tasuta.
        Konkurss on avatud kokku viies kategoorias: 
        segakooride A-, B- ja C-kategooria, vokaalansamblite kategooria ja vaba kategooria. 
        Koore hindab žürii koosseisus Külli Lokko, Rasmus Puur, Eha Pärg ja Ene Üleoja.

        Ajakava
        <b>L, 12. veebruar 2022</b>
        12.00 Avatud kategooria, vokaalansamblite ja C-kategooria konkurss
        13.40 B- ja A-kategooria konkurss
        20.00 lõppkontsert ja autasustamine Tartu Jaani kirikus

        Konkursil osalevad
        <b>Avatud kategooria</b>
        Segakoor Rõõmusõõm, dirigendid Liisa Rahusoo ja Henri Käärik
        Sütevaka noortekoor, dirigent Aire Luhaoja
        Biomeedikumi segakoor, dirigent Liisa Rahusoo

        <b>Vokaalansamblid</b>
        Vox pUNT, dirigent Patrik Sebastian Unt

        <b>C-kategooria</b>
        Luuska lauluühing, dirigent Patrik Sebastian Unt
        Kiili koor, dirigent Tuuli Metsoja
        Segakoor August07, dirigent Urve Uusberg

        <b>B-kategooria</b>
        Eesti Rahvusringhäälingu segakoor, dirigendid Hirvo Surva ja Mai Simson
        Politsei- ja Piirivalveameti segakoor aKord, dirigent Roland Viilukas
        I.N.T.A. segakoor, dirigent Inta Roost

        <b>A-kategooria</b>
        Kammerkoor Helü, dirigent Küllike Joosing
        Eesti Noorte Segakoor, dirigent Silja Uhs


        Konkurss ja kontsert on huvilistele avatud ning sissepääs nii Miina Härma Gümnaasiumisse kui Tartu Jaani kirikusse on tasuta. Kuulama tulles on vajalik esitada kehtiv koroonatõend ning isikut tõendav dokument.


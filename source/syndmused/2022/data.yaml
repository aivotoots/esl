-
    path: /syndmused/2022/pyha-rahu-sydames-Tartu
    pealkiri: Püha rahu südames
    asukoht: 16. detsembril 2022 kell 18 Tartu Pauluse kirikus
    sisu: |
        <a href="/assets/event_imgs/2022/Plakat.png" data-lightbox="pyha-rahu-sydames-Tartu"><img src="/assets/event_imgs/2022/Plakat.png" style="width:350px"></a>
    
        Tartu üliõpilassegakoor, kammerkoor Helü ja Heino Elleri muusikakooli kammernaiskoor ning kandletrio kutsuvad jõuluootuskontserdile “Püha rahu südames”.

        Mõtiskleme kesk muusikat üheskoos pühadega seonduvate meeleolude üle ja proovime kinni püüda maagilist jõulurahu nii <b>Tartus kui ka Tallinnas</b>.

        <b>16. detsembril kl 18 Tartu Pauluse kirikus</b> kajavad Tartu üliõpilassegakoori ja kammerkoor Helü esituses eripalgeliste loojate heliilmad: Kõlavad Ola Gjeilo, John Rutteri, Benjamin Britteni, John Taveneri, James McMillani jt autorite pühadega haakuvad palad.

        Dirigendid Küllike Joosing, Anu Lepik ja Krista Kuus.

        <b>18. detsembril kell 15.00</b> esineb Tartu Üliõpilassegakoor sama kavaga ka <b>Tallinnas, Rootsi-Mihkli kirikus</b>. Meiega koos astub Tallinnas üles Heino Elleri muusikakooli kammernaiskoor ning kandletrio. Esitlusele tulevad Ola Gjeilo, Pärt Uusberg, Benjamin Britten, John Tavener, Cyrillus Kreek jt.
        Dirigendid: Küllike Joosing, Anu Lepik, Krista Kuus, Liis Rull ja Liine Palu.

        Loomulikult ei puudu kontserdilt ka traditsioonilised, ammu armsaks saanud jõululaulud. Avame tuttavat, ent siiski salapärast jõululugu eri tahkude alt, et iga kuulaja saaks lahti mõtestada ja tunnetada, mida pühadeaeg just tema jaoks tähendab.

        Piletid hinnaga 10/15€ on saadaval Fientas ja sularahas enne kontserdi algust kohapeal.

        Osta pilet: <a href="https://fienta.com/et/puha-rahu-sudames">https://fienta.com/et/puha-rahu-sudames</a>
        Koorimuusika sõbrale soodushind koodiga: <b>sooduskood12</b>
    kuup2evad:
        -
            16-12-2022


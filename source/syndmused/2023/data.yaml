    path: /syndmused/2023/armastusest-syndinud-viisid
    pealkiri: Urmas Sisaskile pühendatud kontsertsarja "Kummardus tähtede taha" kontsert "Armastusest sündinud viisid"
    asukoht: 14. oktoobril kell 18.00 Jäneda õppehoone saalis
    sisu: |

        Kutsume teid Urmas Sisaskile pühendatud kontsertsarja "Kummardus tähtede taha" 14.oktoobril toimuvale koori kontserdile "Armastusest sündinud viisid".'

        Kontserdil kõlavad U. Sisaski koorilaulud, dirigeerib Raul Talmar, esinevad segakoor K.O.O.R. ja Lehtse Kammerkoor. Esmakordselt Eestis esitatakse Urmas Sisaski viimast teost "Universumi loomine" ning teost "Õnne ootel" Marie Underi tekstile. 
        Samuti kõlavad valitud osad Sisaski suurteosest Gloria Patri 2.

        Kontsert toimub Jäneda õppehoone suures saalis. Enne ja pärast kontserti on võimalus külastada Urmas Sisaski Muusikatähetorn-planetaariumi.

        Piletid saadaval Piletilevis: <a href="https://www.piletilevi.ee/eng/tickets/muusika/eesti-muusika/kontserdisari-kummardus-tahtede-taha-armastusest-sundinud-viisid-401198/">https://www.piletilevi.ee/eng/tickets/muusika/eesti-muusika/kontserdisari-kummardus-tahtede-taha-armastusest-sundinud-viisid-401198/</a>


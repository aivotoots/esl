    path: /syndmused/2023/loitsud-ja-palved
    pealkiri: René Eespere LXX autorikontsert - Loitsud ja palved
    asukoht: 28. mail Tartus ja 30. mail Tallinnas
    sisu: |
        - 28. mai kell 19.00 Tartu Pauluse kirikus
        - 30. mai kell 19.00 Tallinna Metodisti kirikus

        <a href="/assets/event_imgs/2023/Voces_Tallinn.jpg" data-lightbox="loitsud-ja-palved-2023"><img src="/assets/event_imgs/2023/Voces_Tallinn.jpg" style="width:400px"></a>
    
        Käesoleval aastal tähistab armastatud helilooja René Eespere oma 70. juubelit. Väärika juubeli tähistamiseks korraldab Kammerkoor Voces Tallinn kaks autorikontserti – “Loitsud ja palved”.

        Kontsertidel tuleb esitusele René Eespere koorilooming, teiste hulgas on kavas uue teose “Seitsmevennapäev” esiettekanne ning mitmete tuntud teoste versioonide esiettekanded.

        Kammerkoor Voces Tallinn
        Dirigent Risto Joost

        Kaastegevad:

        Pipilota Neostus (flööt)
        Eda Peäske (harf)
        Ene Salumäe (orel)
        Siim Selis (klaver)

        Piletid saadaval Piletikeskusest <a href="https://piletikeskus.ee/et/4udrou">SIIN</a> ja <a href="https://piletikeskus.ee/et/pnmw8s">SIIN</a>

        Lisainfo: <a href="https://www.vocestallinn.ee">vocestallinn.ee</a>
    
    kuup2evad: 
        -
            28-05-2023
        -
            30-05-2023


        Suur rõõm on äsja alanud kevade tuules välja kuulutada <b>IX lauljate suvekool Haapsalus</b>!

        Eesti Segakooride Liidu korraldatav lauljate suvekool toimub sel aastal <b>18. - 20. augustil Haapsalus</b>. Õpitavaks teoseks on <b>Ludwig van Beethoveni Missa C-duur</b> (op. 86), mille kontsertettekanne solistide, koori ja sümfooniorkestriga toimub 20. augustil kell 18 Haapsalu Toomkirikus <b>dirigent Paul Mägi</b> juhatusel.


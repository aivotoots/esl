    path: /syndmused/2023/chorus-menticum-kevad
    pealkiri: Segakoori Chorus Menticum kevadkontsert
    asukoht: 25. mail Tartus ja 3. juunil Hiiumaal
    sisu: |
        <a href="/assets/event_imgs/2023/Kontsert_veebis.jpg" data-lightbox="chorus-menticum-kevad-2023"><img src="/assets/event_imgs/2023/Kontsert_veebis.jpg" style="width:400px"></a>
    
        Oleme tänulikud, et juba teist aastat järjest ei ole meie plaane miski seganud ja saame kuulajaid rõõmustada sooja kevadkontserdiga. Sel korral tahame kontserdiga edasi anda südamest tulevad tänusõnad sellele, mis meid käivitab ja sütitab. Mis aitab üle rasketest hetkedest ja saadab meie väikeseid ja suuri õnnestumisi, kosutab hinge ja vaimu ning annab elule värvi - AITÄH, MUUSIKA! 25. mail laulame Tartu Ülikooli ajaloomuusumi valges saalis ja 3. juunil tervitame esmakordselt Hiiumaa publikut Kõpu rahvamajas. Mõlemale kuupäevale tasub ring ümber teha ja endale üks helge õhtupoolik planeerida. Alustame kell 18.

        Kontsert on tasuta, tule ise ja võta kaasa lähedased, sõbrad ja tuttavad. Nad on Sulle hea emotsiooni eest tänulikud.
    kuup2evad: 
        -
            25-05-2023
        -
            03-06-2023


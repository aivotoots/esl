    path: /syndmused/2021/salve-regina-taaveti-laulud-Tartu
    pealkiri: Messe Salve Regina ja Taaveti laulud
    asukoht: 22. oktoober kell 19.00 Tartu Pauluse kirikus
    sisu: |
        <a data-lightbox="salve-regina-tartu" href="/assets/event_imgs/2021/salve_regina.png"><img src="/assets/event_imgs/2021/salve_regina.png" style="width:480px"></a>
        Tule kuulama Y. Castagnet’ missa „Salve Regina” esmaettekannet Eestis!
        Toome põhjamaisesse sügisesse Notre Dame’i kirikust kostuvad mahlakad orelihelid ja võlvidelt vastu kõlava gregooriuse laulu. Ent see pole veel kõik! Missas „Salve Regina” mängib mitu
        konkureerivat orelit, mis laskuvad võimsasse dialoogi ja koor ei piirdu gregoriaani antifoonidega, vaid eksitakse ka 19. sajandisse ja satutakse hilisema aja tumedasse dissonantsimutta.
        Selles teoses on spontaansuse hõngu: iga orelipartii toob mõnikord pooltoonides, mõnikord julge intensiivsusega esile päikesekiired, mis paistavad läbi värvikirevate vitraažide.

        MESSE SALVE REGINA on inspireeritud Notre Dame’i kiriku unikaalsest atmosfäärist, selle kõlaruumist ja orelihelidest. Teose teevad ainulaadseks enneolematult mitmekesised orelipartiid
        ning kooriosas gregoriaanliku helikeele rikastamine tänapäevaste dissoneerivate harmooniatega.
        Helilooja ja organist Yves Castagnet on oma teoses kasutanud mitmeid muusikalisi viiteid gregooriuse antifoonile „Salve Regina”, mis pärineb 11. sajandist.
        Missa „Salve Regina” on kirjutatud kahes osas: 2002. aastal valmisid Kyrie, Sanctus ja Agnus Dei ning 2007. aastal Gloria.
        Kontserdil tulevad esitusele ka Eesti vaimuliku muusika suurmeistri CYRILLUS KREEGI Taaveti laulud
        nr. 137 "Paabeli jõgede kaldail",
        nr. 104 "Kiida mu hing Issandat",
        nr. 141 "Issand, ma hüüan Su poole...",
        nr. 1 „Õnnis on inimene” ja
        nr. 121 "Päeval ei pea päikene Sind vaevama".

        <b>LAVAL SAAVAD KOKKU:</b>
        Kammerkoor Helü ja Segakoor HUIK!
        Dirigendid Küllike Joosing ja Ingrid Roose
        Organistid Kadri Toomoja ja Ene Salumäe

        <b>KONTSERDID KAHES LINNAS:</b>
        - 22. oktoobril kell 19.00 Tartu Pauluse kirikus
        - 23. oktoobril kell 18.00 Tallinna Jaani kirikus.

        <b>PILETIINFO:</b>
        Varajase ärkaja pilet: 12€
        Tavapilet: 15€
        Pensionär/üliõpilane: 10€
        Toetajapilet: 25€
        Pileti saad osta Fientast:
        <a target="_blank" href="https://fienta.com/et/s/messe-salve-regina-yves-castagnet">https://fienta.com/et/s/messe-salve-regina-yves-castagnet</a>
        või kohapeal enne kontserti.

        Sündmuse leht Facebookis:  <a target="_blank" href="https://fb.me/e/49VZHG8XQ">https://fb.me/e/49VZHG8XQ</a>

    kuup2evad:
        -
            22-10-2021

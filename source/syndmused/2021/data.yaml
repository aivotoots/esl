    sisu: |
        <a href="/assets/event_imgs/2021/err_j6ul2021_A3.jpg"><img src="/assets/event_imgs/2021/err_j6ul2021_A3.jpg" width="480px"></a>

        Kutsume teid lahkesti Eesti Rahvusringhäälingu segakoori jõulukontserdile <b>"TAAS SÄRAB IGAS KODUS…" Tapa Jakobi kirikus laupäeval, 4. detsembril kell 16:00.</b>
        Kontserdil kõlavad Eesti ühe suurima segakoori esituses kaunimad talve- ja jõululaulud.


    path: /syndmused/2021/koorivisioon
    pealkiri: Koorimuusika ja kooriseadete festival KOORIVISIOON
    asukoht: 25. september 2021 Viljandi Pärimusmuusika Aidas
    sisu: |
        <img src="/assets/event_imgs/2021/koorivisioon_banner.jpg" style="width:250px">

        Sel sügisel toimus esimest korda uus konkursiformaat Koorivisioon, mis kulmineerus 25. septembril 2021 kell 18:00 finaalkontserdiga Viljandi Pärimusmuusika Aidas. Koorivisiooni eesmärgiks on elvadada ja julgustada koorimuusikat loovaid ning kooridele põnevaid kooriseadeid tegevaid inimesi. Pakume autoritele ja seadjatele võimalust oma loominguga/ seadega avalikkuse ette astuda ning teistegagi jagada.

        Sel aastal esitati konkursile kokku 13 laulu, kokku võttis osa 10 koori. Finaalkontserdil astus lavale 8 koori ning esitusele tuli 10 laulu. Konkursi žürii koosseisu kuulusid Celia Roose, Alo Ritsing, Urmas Lattikas ja Andres Lemba.

        Kontserdi lõpus jagati välja auhinnalised kohad ning kaks eripreemiat. 


        <b>Tulemused olid järgnevad:</b>

        <b>I KOHT</b>

        Kristo Klaus/ Marie Under - "Armsam, unistame!"

        Tartu Üliõpilassegakoor, dirigent Küllike Joosing


        <b>I KOHT</b>

        Luisa Susanna Kütson/ Henrik Visnapuu - "Endeline öö/ Nüüd on öö ja kuu"

        Eesti Noorte Segakoor, dirigent Silja Uhs


        <b>II KOHT</b>

        Triin Samuel/ Doris Kareva - "Värav kahe maailma vahel"

        Eesti Noorte Segakoor, dirigent Silja Uhs


        <b>III KOHT</b>

        Tiit Lehto/ Aino Saadik/ seadnud Liisa Rahusoo - "Ära koo mu käpikuisse päikest"

        Biomeedikumi segakoor, dirigent Liisa Rahusoo


        <b>III KOHT</b>

        Tanel Padar/ Jaan Pehk/ seadnud Roland Viilukas - "Kiigu ja liugle"

        Politsei- ja Piirivalveameti segakoor aKord, dirigent Roland Viilukas


        <b>III KOHT</b>

        Egon Elbre/ Taavi Kivisik - "Tuletuul"

        Eesti Noorte Segakoor, dirigent Silja Uhs


        <b>Eesti Segakooride Liidu eripreemia, kutse XXIII segakooride võistulaulmisele Tuljak 2022:</b>

        Segakoor Rõõmusõõm, dirigendid Liisa Rahusoo ja Henri Käärik

        Eesti Noorte Segakoor, dirigent Silja Uhs

        <hr style="background-color:#3e4c97;border:0;height:1px">

        <!--Algamas on uue koorimuusika ja kooriseadete festival KOORIVISIOON. Festivali eesmärgiks on elvadada ja julgustada koorimuusikat loovaid ning kooridele põnevaid kooriseadeid tegevaid inimesi. Pakume kohalikele autoritele ja seadjatele võimalust oma loominguga/ seadega avalikkuse ette astuda ning teistegagi jagada. 

        Konkursil osalemiseks tuleb üles filmida oma teose või seade ettekanne koori või vokaalansambli esituses ning meie poole teele saata ka noot. Esitades video oma seadest või originaal kooriteosest KOORIVISOONILE avaneb võimalus kandideeerida lõppkontserdile septembri lõpus Viljandi Pärimusmuusika Aidas.-->


    path: /syndmused/2021/koorivisioon
    pealkiri: Koorimuusika ja kooriseadete festival KOORIVISIOON
    asukoht: 14. märts 2021 Viljandi Pärimusmuusika Aidas
    sisu: |
        Algamas on uue koorimuusika ja kooriseadete festival KOORIVISIOON. Festivali eesmärgiks on elvadada ja julgustada koorimuusikat loovaid ning kooridele põnevaid kooriseadeid tegevaid inimesi. Pakume kohalikele autoritele ja seadjatele võimalust oma loominguga/ seadega avalikkuse ette astuda ning teistegagi jagada. 

        Konkursil osalemiseks tuleb üles filmida oma teose või seade ettekanne koori või vokaalansambli esituses ning meie poole teele saata ka noot. Esitades video oma seadest või originaal kooriteosest KOORIVISOONILE avaneb võimalus kandideeerida <b>lõppkontserdile 14. märtsil Viljandi Pärimusmuusika Aidas</b>.

        KOORIVISIOONI reglemendi leiate <a href="https://docs.google.com/document/d/1GaPOrg_QmLU6i6Cqc99IyIShIkxf_Fz4ET-0OCEmAhQ/edit?usp=sharing" target="_blank">SIIT</a>

        <b>Koorivisioonile registreerumine</b> <a href="https://forms.gle/ZANdhqhzz3AKBWgcA" target="_blanK">SIIN</a>
    kuup2evad:
        -
            14-03-2021

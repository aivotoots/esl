        Algamas on uue koorimuusika ja kooriseadete festival KOORIVISIOON. Festivali eesmärgiks on elvadada ja julgustada koorimuusikat loovaid ning kooridele põnevaid kooriseadeid tegevaid inimesi. Pakume kohalikele autoritele ja seadjatele võimalust oma loominguga/ seadega avalikkuse ette astuda ning teistegagi jagada. 

        Konkursil osalemiseks tuleb üles filmida oma teose või seade ettekanne koori või vokaalansambli esituses ning meie poole teele saata ka noot. Esitades video oma seadest või originaal kooriteosest KOORIVISOONILE avaneb võimalus kandideeerida lõppkontserdile septembri lõpus Viljandi Pärimusmuusika Aidas.


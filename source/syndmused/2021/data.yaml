    path: /syndmused/2021/arkamise-aeg-400
    pealkiri: IX Tartu segakooride laulupäev – Ärkamise aeg 400
    asukoht: 23. oktoober 2021 kell 18.00 Tartu Maarja kirikus (Pepleri 1, Tartu)
    sisu: |
        <b>Kolm heliloojat, kaks ärkamisaega, üks laulupeokirik.</b>

        <a data-lightbox="arkamiseaeg-400" href="/assets/event_imgs/2021/arkamiseaeg400.png"><img src="/assets/event_imgs/2021/arkamiseaeg400.png" style="width:250px"></a>
        <br>Segakooride laulupäev Tartus on pühendatud ärkamisaja heliloojate Karl August Hermanni ja Friedrich August Saebelmanni 170. ning laulva revolutsiooni suurkuju Alo Mattiiseni 60. sünniaastapäevale. Kõiki kolme heliloojat ühendab viimase isamaaline tsükkel „Viis ärkamisaegset laulu“, mis loodi kolm aastat enne Eesti iseseisvuse taastamist ning mille esimene avalik esitus toimus maikuus 1988 Tartu kümnendatel muusikapäevadel.
        <br>1988. aasta suvest sai Alo isamaaliste laulude suvi ning esimese ärkamisaja viisid kõlasid taas – nõudvama, ässitavama ja protestivamana, ent endiselt ühendava ja kaasahaaravana. Võib kindlalt väita, et „Viis ärkamisaegset laulu“ oli eestlaste laulva revolutsiooni kõige olulisem teos, mille sadadele tuhandetele alatiseks mällu sööbinud esitused sillutasid teed riigi iseseisvuse taastamisele ning Alo Mattiisen üks selle erilise ajajärgu populaarsemaid inimesi.
        <br>Kolm heliloojat ja kaks ärkamisaega kohtuvad taas 23. oktoobril eestlaste laulupeokirikus, kus toimub Tartu segakooride heategevuslik kontsert Alo Mattiiseni 60. sünniaastapäeva auks ning laulupeokiriku taastamise toetuseks.
        <br>Kontserdi kavas on K. A. Hermanni ja F. A. Saebelmanni koorilaulud originaalseadetes esimesest ärkamisajast ning muidugi Mattiiseni armastatud viis isamaalist laulu.
        <br>Solistina astuvad üles Ott Lepland ja Karmen Puis (Teater Vanemuine). Kaastegev Urmas Lattikase ansambel.
        Enda kirjutatud ajastupõhised vahetekste on kontserdil ette kandmas helilooja ja muusikaloolane Alo Põldmäe, kes tundis Alo Mattiisenit hästi ka isiklikult.
        Klaveril Jaanika Rand-Sirp, konfereerib Andres Dvinjaninov.
        Laulupäeva kunstiline juht on Lauri Breede.
        
        <b>Tavapilet 15, sooduspilet 10, toetajapilet 50.</b>
        <br><b>Kogu piletitulu annetatakse eestlaste laulupeokiriku, Tartu Maarja kiriku, taastamiseks. Pepleri 1 asuv kirik on esimese üldlaulupeo äreva ja suletud uste taga toimunud peaproovi toimumiskoht, peo peakorraldaja Johann Voldemar Jannseni suure rõõmu tunnistaja. Just Tartu Maarja kirikus sai kordaläinud peaprooviga 152 aastat tagasi alguse Eesti võimsaim traditsioon, mis toob meid kokku ka täna.</b>
        
        <b>IX Tartu segakooride laulupäeval osalevad:</b>
        Tartu Hansa segakoor, dirigendid Eva Kams ja Saidi Tammeorg;
        Politseikoor Chorus Menticum dirigent, Eve Paap, koormeister Ingrid Pihelgas;
        Kammerkoor SoLeMiJo, dirigent Nele Valdru;
        Luuska Lauluühing, dirigent Patrik Sebastian Unt;
        Kammerkoor A. Le Coq, dirigendid Ragne Lind ja Jana Käär;
        Laulukoor Tarbatu, dirigent Lauri Breede;
        Tartu Maarja kirikukoor, dirigent Lilyan Kaiv;
        Haaslava meeskoor, dirigent Kalev Lindal.

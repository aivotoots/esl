    path: /syndmused/2025/erakorraline-volikogu
    pealkiri: Eesti Segakooride Liidu erakorraline volikogu koosolek
    asukoht: 28. septembril 2025 kell 18.00 Zoomis
    sisu: |

        Lugupeetud Eesti Segakooride Liidu volikogu liikmed

        Kutsume teid osalema volikogu erakorralisel koosolekul, mis toimub:

        <b>Pühapäeval, 28. septembril 2025 kell 18.00 Zoomis (lingi saadame vahetult enne koosolekut)</b>

        Koosoleku kokkukutsumise vajadus tuleneb ESLi juhatuse esimehe lahkumisest ning ühe liikme otsusest mitte jätkata. Seetõttu on päevakorras:

        1. uute volikogu liikmete valimine
        2. uue juhatuse kinnitamine
        3. muud jooksvad küsimused

        Palume Teil oma osalemisest teada anda <b>hiljemalt 25. septembriks 2025</b>, et saaksime koosoleku korralduslikult ette valmistada:
        <a href="https://docs.google.com/forms/d/1twg35arIf32vLUqL4PZhig1N1kdggSQJJcfRsHof42g/edit" target="_blank" rel="noopener">REGISTREERU SIIN!</a>

        Kui koorist ei ole kellelgi võimalik osaleda, saab oma hääle volitada mõnele teisele liikmele. Volitusi ootame <b>samuti 25. septembriks</b>. Loomulikult on volikogule oodatud rohkem liikmeid ühest koorist (hääleõiguslikke saab olla siiski vaid kaks).

        Palume iga osaleja registreerida eraldi! See on väga oluline hääletamise korraldamise jaoks!
        Teie aktiivne osavõtt on oluline, et tagada ESL volikogu töö järjepidevus ja tõhusus.

        Heade soovidega
        Eesti Segakooride Liit


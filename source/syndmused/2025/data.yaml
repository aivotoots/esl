-
    path: /syndmused/2025/valguse-k6lad
    pealkiri: Tartu Üliõpilassegakoori ja E STuudio kammerkoori ning tütarlastekoori kontsert "Valguse kõlad"
    asukoht: 20. aprillil 2025 kell 16.00 Tartu Ülikooli aulas (Ülikooli 18, Tartu)
    sisu: |
        <a href="/assets/event_imgs/2025/Valguse_k6lad_poster_Liis_Rull.png" data-lightbox="Valguse_k6lad_poster_Liis_Rull.png"><img src="/assets/event_imgs/2025/Valguse_k6lad_poster_Liis_Rull.png" style="width:480px"></a>

        Tartu Üliõpilassegakoor, E STuudio kammerkoor ning E STuudio tütarlastekoor kutsuvad Sind ülestõusmispühade pikal nädalavahetusel kontserdile, kus kõlavad valgusest ja helgusest kõnelevad palad. 

        Olemata ei jää ka tõeline kolme koori tulevärk: nimelt esitavad kõik kollektiivid kavasid rahvusvaheliseks koorikonkursiks Tallinn 2025, kus aprilli lõpus võistlustulle astutakse. Kolm kollektiivi plaanivad publikut kostitada terve hulga väljakutsuvate maiuspaladega laiast eesti ja maailma koorimuusika repertuaarist - tule ja ela Emajõelinna kooride konkursiteekonnale kaasa!

        Kontserdil dirigeerivad Küllike Joosing, Külli Lokko, Karita Käesel, Sten Zaitsev ja Liine Palu.
        Kõlavad palad Tõnu Kõrvitsa, Galina Grigorjeva, Giuseppe di Biancho, Rasmus Puuri, Seán Doherty, Märt Ratassepa ja paljude teiste heliloojate sulest.

        Piletid hinnaga 15/12€ on saadaval Fienta keskkonnas ning kohapeal pool tundi enne kontserdi algust sularahas. Lisaks on soovijail võimalik soetada toetajapilet (25€), mis aitab anda hoogu Tartu Üliõpilassegakoori reisile USAsse Montana International Choral Festivalile juulis 2025 või E STuudio tütarlastekoori osalusele Hongkongis toimuval maailma laste- ja noortekooride konkursil.

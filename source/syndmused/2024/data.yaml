    path: /syndmused/2024/tuljak2024
    pealkiri: XXIV segakooride võistulaulmine Tuljak
    asukoht: 10. veebruaril 2024 Tartu Miina Härma Gümnaasiumis
    sisu: |

        <a href="/tuljak/2024/"><span style="color:#cc0000;"><b>TULEMUSED</b></span></a>
        <a href="/fotod/2024/tuljak/"><span style="color:#cc0000;"><b>FOTOD</b></span></a>

        <a href="/assets/doc/2024/XXIV_Tuljak_tulemused.pdf"><span style="color:#cc0000;"><b>TULEMUSED (.pdf)</b></span></a>
        <a href="/assets/doc/2024/XXIV_Tuljak_Punktitabel_ja_protokoll.pdf"><span style="color:#cc0000;"><b>PUNKTITABEL JA PROTOKOLL (.pdf)</b></span></a>

        <br>

        <a href="/assets/event_imgs/2024/Tuljak_2024_plakat.pdf" target="_blank"><img src="/assets/event_imgs/2024/Tuljak_2024.jpg" style="width:480px"></a>

        Eesti Segakooride Liit ootab segakoore, noortekoore, vokaalansmbleid ning seenioride koore osalema XXIV võistulaulmisel TULJAK, mis toimub L 10. veebruaril 2024 Tartu Miina Härma Gümnaasiumis. Konkursil on avatud 7 kategooriat.

        <span style="color:#cc0000;"><b>Registreerimine e-mailil <a href="mailto:eestisegakoorideliit@gmail.com">eestisegakoorideliit@gmail.com</a> või <a href="https://forms.gle/gE1U7UVSQARTo3uy9">SIIN</a>.</b></span>

        <b><u>JUHEND</u></b>

        Võistulaulmine toimub 7 kategoorias:

        1. segakooride A kategooria
        2. segakooride B kategooria
        3. segakooride C kategooria
        4. koolikooride D kategooria
        5. vokaalansamblite kategooria
        6. avatud kategooria
        7. seenioride kategooria

        Koorikategooriates A, B, C ja D on lauljate miinimumarv 16. Vokaalansamblite kategoorias on lauljate arv 3-12, avatud kategoorias ning seenioride kategoorias on lauljate miinimumarv 3.

        1. Segakooride A-kategooria kohustuslik laul on <b>Miina Härma "Tõnni kosjasõit" või "Kojuigatsus"</b>, kava a cappella.
        2. Segakooride B-kategooria kohustuslik laul on <b>Miina Härma "Küll oli ilus mu õieke" või "Pidu hakkab"</b>, kava a cappella.
        3. Segakooride C-kategooria kohustuslik laul on <b>vabalt valitud laul Miina Härma loomingust</b> (võib olla ka seade), kava a cappella.
        4. Koolikooride D-kategooria kohustuslik laul on <b>Miina Härma "Ei saa mitte vaiki olla" või vabalt valitud laul Miina Härma loomingust</b> (võib olla ka seade), vähemalt üks laul kogu kavas on a cappella.
        5. Vokaalansamblid esitavad <b>2 laulu</b>, millest vähemalt <b>üks on Miina Härma looming ja üks a cappella</b> (kõik tingimused võivad olla täidetud ka ühes laulus). Korraldajate poolt pakutav saateinstrument on klaver. Mõlemad laulud esitatakse võimenduseta.
        6. Avatud kategoorias puuduvad kohustuslikud laulud, kava võib esitada nii klaverisaatega kui a cappella. Kõik laulud esitatakse võimenduseta.
        7. Seenioride kategoorias puuduvad kohustuslikud laulud, kava võib esitada nii klaverisaatega kui a cappella. Kõik laulud esitatakse võimenduseta.

        Kavas on ka <b>Miina Härma „Tuljaku“</b> võistulaulmine. Soovijad esitavad nimetatud laulu oma kava lõpus ja see jääb väljapoole ajalimiiti. Võib lisada saatepille (v.a klaver).

        Kategooriad A, B, C ja D valmistavad ette 3-4 laulu, kava pikkus esimesest noodist viimaseni tohib olla 10-12 minutit. Vokaalansamblite, avatud ning seenioride kategoorias on kava pikkuseks kuni 10 minutit, laulude arvu pole fikseeritud. “Tuljak” jääb väljapoole ajalimiiti.
        NB! Kui esinemise aeg ületab lubatu rohkem kui 30 sekundi võrra või on samavõrra lühem, arvestatakse koori keskmisest punktisummast maha 1 punkt iga alustatud minuti kohta. Koolikoorid võivad soovi korral võistelda ka mõnes muus kategoorias. Koolikoori koosseisu võib kuuluda kuni 10% vilistlasi. Avatud kategoorias võivad osaleda kõik segakoosseisulised koorid või ansamblid.

        Koore hindab 3-liikmeline professionaalne žürii.

        Kõikide kategooriate parimatele on ette nähtud rahalised preemiad. Žüriil on õigus summa piires preemiaid ümber jagada või jätta vastava taseme puudumisel mõni preemia välja andmata.

        Eesti Segakooride Liidu juhatusel on õigus alla kolme koori registreerumisel kategooriat mitte avada ja liita registreerunud koorid mõne teise kategooriaga. Samuti on tal õigus teha ettepanek muuta koori poolt valitud kategooriat.

        <span style="color:#cc0000;"><b>Registreerimise tähtaeg on 24. detsember 2023 (k.a).</b></span>

        Noodid saata/tuua Eesti Segakooride Liitu, Roosikrantsi 13 10119 Tallinn.

        Palume esitada 3 esitamise järjekorras köidetud komplekti hiljemalt <b>1. veebruariks 2024</b>. Koori nimi kirjutada iga komplekti peale. Lahtisi lehti sorteerimata kujul vastu ei võeta.

        <br><br><b><u>OSAVÕTUMAKS</u></b>

        ESLi liikmeskooridele (kes on tasunud 1. veebruariks 2024. aasta liikmemaksu) ja koolikooridele 150€, mitte-liikmetele 250€.
        <span style="color:#cc0000;"><b>Osavõtumaks tasuda hiljemalt 1. veebruariks 2024</b></span> Eesti Segakooride Liidu arveldusarvele Swedbankis: EE592200001120198684.

        <br><br><b><u>TOITLUSTUS</u></b>

        Võimalik on tellida toitlustust Miina Härma Gümnaasiumis. Täpsem info toitlustuse ja selle tellimise kohta saadetakse registreerunud kooridele hiljemalt jaanuaris 2024.

        <br><br><b><u>AJAKAVA (orienteeruv)</u></b>
        
        Tartu Miina Härma Gümnaasium
        09-12 saaliproovid
        12-16 konkurss
        18.00 kontsert ja autasustamine (orienteeruvalt 1h)

        <a href="/assets/doc/2023/Juhend-Tuljak-XXIV.pdf" target="_blank"><span style="color:#cc0000;"><b>JUHEND</b></span></a>


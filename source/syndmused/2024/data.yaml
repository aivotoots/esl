    path: /syndmused/2024/laulupaev
    pealkiri: Eesti Segakooride Liidu laulupäev "HÄÄLED LÄBI AJA - MEIE LAULUDE LOOD"
    asukoht: 17. august 2024 kell 16 Haapsalu lossihoovis
    sisu: |
        <span style="color:#cc0000;"><a href="/fotod/2024/laulupaev/"><span style="color:#cc0000;">FOTOD</span></a></span>

        <a href="/assets/event_imgs/2024/laulupaev.png" data-lightbox="laulupaev-2024"><img src="/assets/event_imgs/2024/laulupaev.png" style="width:600px"></a>
        
        Eesti Segakooride Liidu vabariiklik segakooride laulupäev on seekord pühendatud ESLi 30 juubelile.
        Laulupäeva "Hääled läbi aja: meie laulude lood" repertuaari moodustavad läbi aegade laulupäevadel esitatud segakoorilaulude paremik. Samuti on see pilk eesti koorimuusika kullavaramule - heliloomingule, kus autoritest on esindatud väärikad ning olulised heliloojad meie ühises kultuuriloos. 
        Teise narratiivina liigub sündmus läbi ajaloo radade esimesest laulupeost 1869 tänapäevani, fookuses on eesti koorilaulukultuur ja muusika, mida toetavad vastavasisulised vahetekstid.

        <hr>
        
        <span style="color:#cc0000;">REGISTREERIMINE: <a href="https://forms.gle/Cu8nftSHx6mQfe5Y8">https://forms.gle/Cu8nftSHx6mQfe5Y8</a></span>
        
        <span style="color:#cc0000;"><b>Registreerimise tähtaeg: 14. märts 2024 (k.a)</b></span>

        Esialgne ajakava:
        9–10 saabumine, kooride registreerumine
        10–14 proov
        14–15 lõunapaus
        15:00 rongkäiguks kogunemine, paigutus
        15:30 Rongkäik
        16–19 KONTSERT

        Repertuaar

        <u>ÜHENDKOOR</u>
        M.Lüdig–Koit
        F.Pacius–Mu isamaa mu õnn ja rõõm
        M.Härma–Tuljak
        P.Sarapik–Ta lendab mesipuu poole
        G.Ernesaks–Mu isamaa on minu arm
        Ü.Vinter–Laul põhjamaast
        R.Eespere–Ärkamise aeg
        V.Tormis–Laulu algus
        R.Tobias–Eks teie tea
        K.A.Hermann/ R.Kangro–Puud ma laulan haljusesse
        T.Vanna–Saagu su süda
        S.Sisask–Mis maa see on

        <u>SEGAKOOR</u>

        C.Kreek–Ma kõndisin vainul
        F.Saebelmann–Kaunimad laulud
        A.Kunileid, sdn C.Kreek–Sind surmani
        K.A.Hermann /seadn T.Vettik–Kungla rahvas
        P.Uusberg–Muusika
        E.Oja–Kangakudumise laul
        V.Tormis–Nostalgia:
        - Meil aiaäärne tänavas
        - Kui mina alles noor veel olin
        - Vaikne kena kohakene
        O.Ehala–Tõeline jõud
        K.Voorand–Laula kuni elad
        K.Tamra–Oma saar

        <u>VALIKKOOR</u>

        P.Süda–Linakatkuja
        P.Uusberg–Et kiitke Jumalat, kes on nii helde
        E.Tamberg–Isamaale
        M.Saar–Karjane
        T.Vettik–Nokturn


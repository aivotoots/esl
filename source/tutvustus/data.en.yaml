title: Estonian Mixed Choirs' Association
tutvustus: |
      Estonian Mixed Choirs' Association is a non-profit organization, established on the principle of voluntariness. Its purpose is the preservation and promotion of mixed choirs, which includes supporting and organizing charitable choir events.
      To reach its goal, the union:
      - helps to organize the Estonian Song Celebrations by recommending the leaders and repertoire of their choir type;
      - organizes song festivals of their choir type and other music events;
      - introduces the work of remarkable individuals and choirs in Estonian choir music;
      - collaborates with Estonian Choral Association and with other culture associations in Estonia and abroad;
      - organizes fundraising music events;
      - gives out scholarships;
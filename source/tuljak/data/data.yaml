-
    path: /tuljak/2026
    id: XXV (2026)
    pealkiri: XXV võistulaulmine
    aeg_ja_asukoht: 14. - 15. veebruaril 2026 Tartu Miina Härma Gümnaasiumis
    sisu: |
        
        Meil on rõõm teatada, et <b>XXV Eesti segakooride võistulaulmise „Tuljak“</b> juhend on valmis ning ootame rohket osavõttu!
        
        Võistulaulmine toimub <b>14. - 15. veebruaril 2026 Tartu Miina Härma Gümnaasiumis</b>.

        Registreerimislehe leiate <a href="https://docs.google.com/forms/d/e/1FAIpQLSd5oQv5NG0vkKVps8z3CYT7FCH1RQ5VW83IQXIc7SSkehZyKw/viewform?usp=dialog" target="_blank" rel="noopener">SIIT</a>.
        
        <b>Registreerimise tähtaeg on 1. november 2025.</b>

        Kui tekib küsimusi, vastame neile hea meelega.


-
    path: /tuljak/2024
    id: XXIV (2024)
    pealkiri: XXIV võistulaulmine
    aeg_ja_asukoht: 10. veebruaril 2024 Tartu Miina Härma Gümnaasiumis
    sisu: |
        <span>10. veebruaril lõppenud XXIV segakooride võistulaulmine "Tuljak" haaras võistlustulle 12 koori, kes panid end proovile viies kategoorias. Võistlejaid hindas žürii koosseisus Vaike Uibopuu, Ardo Ran Varres ja Triin Ella.</span>
        
        Tulemused:

        Avatud kategooria:

        Eripreemia osalemise eest - TÜ Viljandi Kultuuriakadeemia segakoor, dirigent Pille Kährik

        Koolikooride D-kategooria:
        
        Eripreemia osalemise eest - Tallinna Vaba Waldorfkooli segakoor, dirigent Ka Bo Chan

        C-kategooria:

        I koht - Segakoor Hannijöggi, dirigendid Mariell Aren ja Heili Kivi
        II koht - Segakoor August07, dirigendid Urve Uusberg ja Ele Andok
        III koht - Segakoor Sakala, dirigendid Mihhail Gorjušin ja Kirill Gorjušin

        B-kategooria:

        I - Saku Segakoor "Tuljak", dirigent Killu Rikker
        II koht - Segakoor Jõelähtme, dirigendid Mait Männik ja Merike Toro
        III koht - Rae Kammerkoor, dirigent Ingrid Orumaa

        A-kategooria:
        I koht - Tartu Ülikooli Kammerkoor, dirigent Triin Koch
        II koht - I.N.T.A segakoor, dirigent Inta Roost

        Eripreemiad:
        
        B-kategooria parim kohustusliku laulu esitaja - Segakoor Jõelähtme
        A-kategooria parim kohustusliku laulu esitaja - Tartu Ülikooli Kammerkoor
        Parim "Tuljak" - Segakoor Sakala
        Parim dirigent - Killu Rikker
        Solisti preemia - Liina Inno Saku segakoorist "Tuljak"


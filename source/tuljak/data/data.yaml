-
    path: /tuljak/2022
    id: XXIII (2022)
    pealkiri: XXIII võistulaulmine
    aeg_ja_asukoht: 12. veebruaril 2022 Miina Härma Gümnaasiumis
    sisu: |
        XXIII segakooride võistulaulmine Tuljak on selleks aastaks lõppenud. Segakooride Liit tänab südamest kõiki osavõtjaid, žüriid ning koostööpartnereid.
        12. veebruaril lõppenud segakooride võistulaulmine Tuljak haaras võistlustulle 12 kollektiivi. Konkursil võisteldi viies kategoorias ning lauljaid hindas žürii koosseisus Rasmus Puur (žürii esimees), Külli Lokko, Eha Pärg ja Ene Üleoja.
        
        Tulemused:
        
        Avatud kategooria:

          I koht - Sütevaka noortekoor, dirigent Aire Luhaoja
          III koht - Segakoor Rõõmusõõm, dirigendid Liisa Rahusoo ja Henri Käärik
          III koht - Biomeedikumi Segakoor, dirigent Liisa Rahusoo
        
        Vokaalansamblid:

          I koht - Vox pUNT, dirigent Patrik Sebastian Unt

        C-kategooria:

          I koht - Luuska lauluühing, dirigent Patrik Sebastian Unt
          II koht - Kiili koor, dirigent Tuuli Metsoja
          III koht - Segakoor August07, dirigent Urve Uusberg

        B-kategooria:

          I koht - I.N.T.A. segakoor, dirigent Inta Roost
          II koht - Eesti Rahvusringhäälingu segakoor, dirigendid Hirvo Surva ja Mai Simson
          III koht - Politsei- ja Piirivalveameti segakoor, dirigent Roland Viilukas

        A-kategooria:

          I koht - Eesti Noorte Segakoor, dirigent Silja Uhs
          II koht - Kammerkoor Helü, dirigent Küllike Joosing

        Eripreemiad:

          Hästi koostatud kava - Sütevaka noortekoor, dirigent Aire Luhaoja
          Parim "Tuljak" - Vox pUNT, dirigent Patrik Sebastian Unt
          Parim kohustusliku laulu esitus (Heino Lemmik/ Aleksander Suuman "Sügisetüüdid", III osa) - Eesti Noorte Segakoor, dirigent Silja Uhs
          Parim dirigent - Inta Roost
          Parim dirigent - Silja Uhs

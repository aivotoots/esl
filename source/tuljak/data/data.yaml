    path: /tuljak/2000
    id: VIII (2000)
    pealkiri: VIII võistulaulmine
    aeg_ja_asukoht: 26. veebruaril 2000 Tartu Õpetajate Seminari aulas
    sisu: |
        Osales 24 koori ning 3 ansamblit.
        žürii esimees oli Ants Soots.

        Uus korraldajate meeskond: Eesti Segakooride Liit, Kammerkooride Liit ning Eesti Helijoojate Liit.

        Seekord muudeti ka ürituse nime - koorifestival "Uus Tuljak", mille raames toimus ka konkurss.

        Eesti Helijoojate Liit koos Eesti Segakooride Liiduga korraldas uudisloomingu konkursi, millele laekus kolmteist uut laulu.
        Nende hulgast valiti välja kooridele kohustuslike võistluslauludena esitamiseks:

        * Raimo Kangro, Marina Tsvetajeva, tõlkinud Leelo Tungal "Veel üks"
        * Tõnu Kõrvits, Ernst Enno "Nüüd läbi ööde"
        * Ester Mägi "Ubi bend"
        * Harri Otsa, rahvaluule "Kui lähed naista võttemaie"
        * Ara Bander "Võib vaikus olla kaunis"
        * Erki Meister, W. B. Yeates "The Everlasting Voices"

        Kuna põhirõhk oli uudisloomingul, siis "Tuljakut" võistu ei lauldud.
        
        Tulemused:

        A grupp:

          I koht - Kammerkoor "Voces musicales" (Risto Joost)
          I koht - Tallinna Muusikakeskkooli kammerkoor (Evi Eespere, René Eespere)
          II koht - Tallinna Kammerkoori vilistlaskoor (Ants Üleoja, Maire Eliste)
          III koht - Tallinna Kammerkoor (Margit Võsa, Aivar Leštšinski)

        B grupp:

          I koht - Abja kammerkoor (Ivi Harju)
          II koht -
          III koht - Kammerkoor "Carina" (Kristiina Harjak)
          III koht - Segakoor "Rello" (Külli Ovir)

        C grupp:

          I koht - Kammerkoor "? kevadist hetke" (Heidi Ots)
          II koht - Oonurme segakoor (Ants Üleoja, Elo Kaarepere)
          III koht - Segakoor "Keila" (Anu Matteus, Arvo Pihlamets)

        F grupp (ansamblid):

          I koht - Tartu Õpetajate Seminari segaansambel (Tiiu Millistfer)

